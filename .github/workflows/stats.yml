name: Hackathon Compliance Tracker

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  compliance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run compliance tracker
        env:
          ORG_ADMIN_TOKEN: ${{ secrets.ORG_ADMIN_TOKEN }}
        run: |
          python scripts/compliance_tracker.py
          python scripts/generate_leaderboard.py
          python scripts/apply_penalties.py

      - name: Commit results
        env:
          ORG_ADMIN_TOKEN: ${{ secrets.ORG_ADMIN_TOKEN }}
        run: |
          git config user.name "hackathon-bot"
          git config user.email "bot@hackathon.org"
          git add docs/data/compliance.json docs/data/penalties.json docs/data/leaderboard.md
          git diff --cached --quiet || git commit -m "chore: update compliance stats"
          git push https://x-access-token:${ORG_ADMIN_TOKEN}@github.com/${{ github.repository }}.git
