name: Hackathon Compliance Tracker

on:
  schedule:
    - cron: "0 */3 * * *"   # every 3 hours
  workflow_dispatch:

jobs:
  compliance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run compliance tracker
        env:
          GITHUB_TOKEN: ${{ secrets.HTS_2_0_HACKATHON }}
        run: |
          python scripts/compliance_tracker.py
          python scripts/generate_leaderboard.py
          python scripts/apply_penalties.py

      - name: Commit results
        env:
          GITHUB_TOKEN: ${{ secrets.HTS_2_0_HACKATHON }}
        run: |
          git config user.name "hackathon-bot"
          git config user.email "bot@hackathon.org"
          git add docs/data/compliance.json docs/data/penalties.json docs/data/leaderboard.md
          git diff --cached --quiet || git commit -m "chore: update compliance stats"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
